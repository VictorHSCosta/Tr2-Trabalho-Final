<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Flask Starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 2rem;
        background-color: #f5f5f5;
        color: #333;
      }
      header {
        max-width: 720px;
        margin: 0 auto 2rem;
        text-align: center;
      }
      main {
        max-width: 720px;
        margin: 0 auto;
        background: #fff;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
      }
      code {
        background: #f0f0f0;
        padding: 0.2rem 0.4rem;
        border-radius: 4px;
      }
      a {
        color: #007acc;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Flask Starter</h1>
      <p>Bem-vindo! Esta página está servida pelo Flask.</p>
    </header>
    <main>
      <p>
        Para testar a API, acesse <a href="/api/health">/api/health</a> ou use um cliente HTTP.
      </p>
      <p>
        Execute <code>source .venv/bin/activate</code> e depois <code>flask --app app run</code>
        para subir o servidor em modo de desenvolvimento.
      </p>
    </main>
  </body>
</html>
